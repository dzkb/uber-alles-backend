    <script type="text/javascript">

    function textAreaAdjust(o) {
        o.style.height = "1px";
        o.style.height = (25+o.scrollHeight)+"px";
    }

    function createUser() {
        console.log("123");
        var submitButton = document.getElementById("submit");

        submitButton.disabled = true;

        var phoneNumber = document.getElementById("phoneNumber").value;
        var password = document.getElementById("password").value;
        var role = document.getElementById("role").value;
        var firstname = document.getElementById("firstname").value;
        var lastname = document.getElementById("lastname").value;

        var hasUserdata = document.getElementById("hasUserdata").checked;
        var userdata = JSON.parse(document.getElementById("userdata").value);

        var raw_data = {
          "phoneNumber": phoneNumber,
          "password": password,
          "firstName": firstname,
          "lastname": lastname,
          "role": role
        };

        if (hasUserdata) {
            raw_data["userdata"] = userdata;
        }

        var data = JSON.stringify(raw_data);

        var xhr = new XMLHttpRequest();
        xhr.withCredentials = true;

        xhr.addEventListener("readystatechange", function () {
          if (this.readyState === 4) {
            alert("U≈ºytkownik dodany pomy≈õlnie!");
            submitButton.disabled = false;
          }else{
            alert("Nie dzia≈Ça");
            submitButton.disabled = false;
          }
        });

        xhr.open("POST", "/users");
        xhr.setRequestHeader("accept", "application/json");
        xhr.setRequestHeader("content-type", "application/json");
        xhr.setRequestHeader("cache-control", "no-cache");

        xhr.send(data);
    }

    </script>


    <form class="form-horizontal" onsubmit="return false;">

    <!-- Text input-->

      <input id="phoneNumber" name="phoneNumber" type="text" placeholder="numer" class="form-control input-md" required="">

      </div>
    </div>

    <!-- Password input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="password">Has≈Ço</label>

        <input id="password" name="password" type="password" placeholder="has≈Ço" class="form-control input-md">

      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="firstname">Imiƒô</label>

    <!-- Multiple Checkboxes (inline) -->

}</textarea>
